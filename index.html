<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrailBlaze</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- Custom CSS -->
  <style>
	body {
      background-color: #dee3df; 
    }
	.div-map {
	  background-color: #ecf5e4;
	  margin:auto;
	  margin-top:25px;
	  height:70%;
	  width:60%;
	  padding: 25px;
	}
    #map {
      height: 700px; 
	  width: 700px;
	  margin: auto;
    }
	.navbar-green {
      background-color: #63966d;
    }
	.navbar-nav {
      flex-grow: 1; /* Ensures the title stays centered */
      justify-content: center; /* Center the navbar title */
    }

    .navbar .nav-item {
      margin-left: 10px;
      margin-right: 10px;
    }

    .navbar-toggler-icon {
      color: white;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-green">
    <div class="container-fluid">
      <!-- Bookmark Icon on the left -->
      <a class="navbar-brand" href="saved.html"><i class="fas fa-bookmark"></i></a>
      
      <!-- Navbar Title (centered) -->
      <a class="navbar-brand mx-auto" href="#">TrailBlaze</a>

      <!-- Login Icon on the right -->
      <a class="navbar-brand" href="#"><i class="fas fa-sign-in-alt"></i></a>
    </div>
  </nav>

  <div class="div-map">
  <!-- Map container -->
  <div id="map"></div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Initialize map -->
  <script>
    var map = L.map('map').setView([27.9506, -82.4572], 7); // Initialize map with coordinates

    // Add tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker to the map
    L.marker([27.9506, -82.4572]).addTo(map)
      .bindPopup("<b>Tampa</b><br>This is Tampa, Florida.")
      .openPopup();
  </script>

</body>
</html>
