<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrailBlaze</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-green">
    <div class="container-fluid">
      <!-- Bookmark Icon on the left -->
      <a class="navbar-brand" href="saved.html"><i class="fas fa-bookmark"></i></a>
      
      <!-- Navbar Title (centered) -->
      <a class="navbar-brand mx-auto" href="#">TrailBlaze</a>

      <!-- Login Icon on the right -->
      <a class="navbar-brand" href="#"><i class="fas fa-sign-in-alt"></i></a>
    </div>
  </nav>

  <div id="map-window" class="div-map">
  <!-- Map container -->
  <div id="map"></div>
  </div>
  
  <!-- Park Info Window -->
  <div id="info-window" style="position:relative;">
  	<button onclick="closeInfo()" style="position:absolute;top:25px;right:10px;">Close</button>
    <h2>Park Information</h2>
    <p>Details about the park will appear here from either the database or with API calls.</p>
	<p id="info-content"></p>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Initialize map -->
  <script>
    var map = L.map('map').setView([27.95, -83.12], 7); // Initialize map with coordinates

    // Add tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
	
	// Open the info window
    function openInfo(content) {
      document.getElementById('info-content').innerText = content;
      document.getElementById('info-window').style.display = 'block';
	  document.getElementById('map-window').style.float = 'right';

    }

    // Close the info window
    function closeInfo() {
      document.getElementById('info-window').style.display = 'none';
	  document.getElementById('map-window').style.float = 'none';

    }

    // Add markers to the map
    L.marker([25.97, -81.08]).addTo(map)
      .bindPopup('<b>Big Cyrpress National Preserve</b><br>This is BICY.<br><button onclick="openInfo(\'parkCode\')">Info</button>');
    L.marker([25.49, -80.21]).addTo(map)
      .bindPopup("<b>Biscayne National Park</b><br>This is BISC.");
    L.marker([28.79, -80.75]).addTo(map)
      .bindPopup("<b>Canaveral National Seashore</b><br>This is CANA.");
    L.marker([29.90, -81.31]).addTo(map)
      .bindPopup("<b>Castillo de San Marcos National Monument</b><br>This is CASA.");
    L.marker([27.52, -82.64]).addTo(map)
      .bindPopup("<b>De Soto National Memorial</b><br>This is DESO.");
    L.marker([24.63, -82.87]).addTo(map)
      .bindPopup("<b>Dry Tortugas National Park</b><br>This is DRTO.");
    L.marker([25.37, -80.88]).addTo(map)
      .bindPopup("<b>Everglades National Park</b><br>This is EVER.");
    L.marker([29.71, -81.24]).addTo(map)
      .bindPopup("<b>Fort Matanzas National Monument</b><br>This is FOMA.");
    L.marker([30.32, -87.23]).addTo(map)
      .bindPopup("<b>Gulf Islands National Seashore</b><br>This is GUIS.");
    L.marker([30.47, -81.50]).addTo(map)
      .bindPopup("<b>Timucuan Ecological & Historic Preserve</b><br>This is TIMU.");
  </script>

</body>
</html>
